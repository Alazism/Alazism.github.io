<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Teaching Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* General Body Styles */
      body {
        margin: 0;
        background-color: #2C2C2C;
        color: #EFEFEF;
        font-family: 'Open Sans', sans-serif;
        font-size: 18px;
      }

      h1, h2, h3 {
        font-family: 'Merriweather', serif;
        text-align: center;
        margin-bottom: 50px;
      }

      h1 {
        font-size: 48px;
      }

      h2 {
        font-size: 36px;
      }

      h3 {
        font-size: 24px;
        position: relative;
        display: inline-block;
        text-align: center;
      }

      h3:before {
        content: '';
        position: absolute;
        width: 100%;
        height: 10px;
        bottom: -10px;
        left: 0;
        background-color: #9CAF88;
      }

      a {
        color: #5A86AD;
        text-decoration: none;
      }

      a:hover {
        color: #F67280;
      }

      /* Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px;
      }

      /* Navigation */
      .directory {
        display: flex;
        justify-content: center;
        margin-bottom: 50px;
      }

      .directory li {
        margin-right: 20px;
        list-style-type: none;
      }

      .directory li:last-child {
        margin-right: 0;
      }

      .directory a {
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .directory a:hover {
        background-color: #B48E92;
        color: #2C2C2C;
      }

      /* Courses Section */
      .Courses {
        display: flex;
        align-items: center;
        margin-bottom: 50px;
      }

      .Courses-image {
        flex: 1;
        margin-right: 50px;
      }

      .Courses-image img {
        width: 100%; /* Ensure the image fits the container */
        max-width: 350px; /* Restrict max size */
        height: 350px; /* Maintain uniform height */
        object-fit: contain; /* Avoid cropping */
        background-color: #2C2C2C; /* Fill transparent areas */
        border-radius: 10px;
        image-rendering: auto;
        padding: 10px; /* Optional: Add internal spacing */
      }

      .Courses-title {
        flex: 2;
        font-size: 24px;
      }

      .Courses-description {
        flex: 3;
        font-size: 18px;
        font-weight: lighter;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #5A86AD;
        color: #2C2C2C;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        cursor: pointer;
        text-align: center;
        margin-top: 50px;
      }

      .button:hover {
        background-color: #F67280;
      }

      /* Educational Videos Section */
      .EducationalVideos {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-bottom: 50px;
      }

      .EducationalVideos h3 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      .EducationalVideos .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #5A86AD;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .EducationalVideos .button:hover {
        background-color: #F67280;
      }

      /* Header Section */
      header {
        position: relative;
        padding: 50px 0;
        text-align: center;
      }

      header h1 {
        margin-bottom: 20px;
        font-size: 48px;
        z-index: 1;
      }

      header nav {
        display: flex;
        justify-content: center;
      }

      header ul {
        list-style: none;
        padding: 0;
      }

      header ul li {
        display: inline-block;
        margin: 0 20px;
      }

      header::before {
        content: "";
        background-image: url('Background.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover; /* Ensure proper scaling */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        z-index: -1;
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 50px;
        font-size: 14px;
      }

      footer p {
        margin: 0;
      }

      footer .contact-icons {
        margin-top: 20px;
      }

      footer .contact-icons a {
        margin: 0 10px;
        color: #EFEFEF;
        transition: color 0.3s ease;
      }

      footer .contact-icons a:hover {
        color: #F67280;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Teaching Portfolio</h1>
        <nav>
          <ul class="directory">
            <li><a href="index.html">Home</a></li>
            <li><a href="Courses.html">Courses</a></li>
            <li><a href="Educational Videos.html">Educational Videos</a></li>
            <li><a href="Contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>

        <h2>Courses</h2>
        <div class="Courses">
          <div class="Courses-image">
            <img src="Thermo Free Energy Quan (19.5).png" alt="Courses Image">
          </div>
          <div class="Courses-title">
            <h3>CHEM 112 - Chemical Principles II</h3>
            <p>...</p>
          </div>
        </div>
        <!-- Add more courses as needed -->
        <h2>Educational Videos</h2>
        <!-- Educational videos here -->
      </main>
      <footer>
        <p>&copy; 2024 Teaching Portfolio. All rights reserved.</p>
        <div class="contact-icons">
          <a href="mailto:kma6206@psu.edu"><i class="fas fa-envelope fa-2x"></i></a>
          <a href="tel:4075923533"><i class="fas fa-phone-alt fa-2x"></i></a>
          <a href="https://www.linkedin.com/in/kristen-aviles/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
