<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #2C2C2C;
      color: #EFEFEF;
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
    }
    h1, h2, h3 {
      font-family: 'Merriweather', serif;
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      font-size: 48px;
    }
    h2 {
      font-size: 36px;
    }
    h3 {
      font-size: 24px;
      position: relative;
      display: inline-block;
      text-align: center;
      color: #EFEFEF;
    }
    h3:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 10px;
      bottom: -10px;
      left: 0;
      background-color: #9CAF88;
    }
    a {
      color: #5A86AD;
      text-decoration: none;
    }
    a:hover {
      color: #F67280;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
    }
    header {
      background-color: #2C2C2C;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin-right: 20px;
    }
    .widget {
      margin: 50px auto;
      width: 400px;
      background-color: #424242;
      color: #EFEFEF;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid #5A86AD;
      box-shadow: 0 0 10px rgba(90, 134, 173, 0.5);
    }
    .widget input[type="text"],
    .widget input[type="email"],
    .widget textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
    }
    .widget button {
      padding: 10px 20px;
      background-color: #9CAF88;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .widget button:hover {
      background-color: #B48E92;
    }
    footer {
      background-color: #2C2C2C;
      padding: 20px;
      text-align: center;
      color: #EFEFEF;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
	        <li><a href="PRoject.html">Projects</a></li>
	        <li><a href="Publication.html">Publications</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="widget">
      <h2>Contact Us</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Submit</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2023 Chemistry Publications. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
