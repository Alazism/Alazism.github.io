<html>
<head>
  <meta charset="utf-8" />
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #2C2C2C;
      color: #EFEFEF;
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
    }
    h1, h2, h3 {
      font-family: 'Merriweather', serif;
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      font-size: 48px;
    }
    h2 {
      font-size: 36px;
    }
    h3 {
      font-size: 24px;
      position: relative;
      display: inline-block;
      text-align: center;
      color: #EFEFEF;
    }
    h3:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 10px;
      bottom: -10px;
      left: 0;
      background-color: #9CAF88;
    }
    a {
      color: #5A86AD;
      text-decoration: none;
    }
    a:hover {
      color: #F67280;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
    }
    header {
      background-color: #2C2C2C;
      padding: 20px;
      position: sticky;
      top: 0;
      position: relative;
      z-index: 1;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin-right: 20px;
    }
 .widget-container {
  display: flex;
  justify-content: center;
  margin: auto;
  max-width: 900px;
  align-items: flex-start;
  position: relative;
  z-index: 1;
}

.widget {
  background-color: #424242;
  color: #EFEFEF;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  border: 2px solid #5A86AD;
  box-shadow: 0 0 10px rgba(90, 134, 173, 0.5);
  flex: 1;
  transition: transform 0.3s ease;
  cursor: pointer;
  position: relative;
  z-index: 2;
}

.widget:hover {
  transform: scale(1.15);
  z-index: 3;
}

.widget-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100%;
}

.widget-content h3 {
  margin-bottom: 20px;
}

.widget-content form {
  width: 300px;
  height: 500px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.widget-content input[type="text"],
.widget-content input[type="email"],
.widget-content textarea {
  width: 90%;
  padding: 10px;
  margin-bottom: 20px;
  margin-left: 5px;
  border: none;
  border-radius: 5px;
}

.widget-content button {
  padding: 10px 20px;
  background-color: #9CAF88;
  color: #2C2C2C;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  transition: background-color 0.3s ease;
  cursor: pointer;
}

.widget-content button:hover {
  background-color: #b48e92;
}

.twitter-feed,
.youtube-feed,
.contact-widget {
  width: 400px;
  height: 500px;
  position: relative;
  z-index: 2;
}

.success-message {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #9CAF88;
  text-align: center;
  text-shadow: 1px 1px 1px #5A86AD;
  animation: neon-glow 1.5s ease-in-out infinite alternate;
}

@keyframes neon-glow {
  from {
    text-shadow: 1px 1px 1px #5A86AD, 1px 1px 3px #5A86AD, 1px 1px 5px #5A86AD;
  }
  to {
    text-shadow: 1px 1px 5px #5A86AD, 1px 1px 3px #5A86AD, 1px 1px 1px #5A86AD;
  }
}

footer {
  background-color: #2C2C2C;
  padding: 20px;
  text-align: center;
  position: sticky;
  bottom: 0;
  margin-top: 50px;
}

footer p {
  margin: 0;
  font-size: 14px;
  color: #EFEFEF;
}

.hidden-button {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  background-color: transparent;
  border: none;
  outline: none;
  cursor: auto;
  z-index: 9999;
}

</style>
</head>
<body>
<div class="container">
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="PRoject.html">Projects</a></li>
        <li><a href="Publication.html">Publications</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="widget-container">
    <div class="widget twitter-feed">
      <div class="widget-content">
        <h3>Twitter Feed</h3>
        <!-- Add your Twitter feed code here -->
        <!-- Example: -->
        <a class="twitter-timeline" data-width="300" data-height="400" href="https://twitter.com/OpenAI?ref_src=twsrc%5Etfw">Tweets by OpenAI</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>
    <div class="widget contact-widget" style="margin: 0 10px;">
      <div class="widget-content">
        <h3>Contact</h3>
        <form id="contactForm">
          <input type="text" id="nameInput" placeholder="Your Name" required>
          <input type="email" id="emailInput" placeholder="Your Email" required>
          <textarea id="messageInput" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
        <div id="successMessage" class="success-message" style="display: none;">Cool beans, my dude.</div>
      </div>
    </div>
    <div class="widget youtube-feed">
      <div class="widget-content">
        <h3>YouTube Feed</h3>
        <!-- Add your YouTube feed code here -->
        <!-- Example: -->
        <iframe width="300" height="400" src="https://www.youtube.com/embed/?listType=user_uploads&list=OpenAI" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Chemistry Publications. All rights reserved.</p>
  </footer>
  <button class="hidden-button" onclick="window.location.href='Responses.html'"></button>
</div>
<script>
  // Function to handle form submission
  function submitForm(event) {
    event.preventDefault(); // Prevent form submission

    // Get the form values
    var name = document.getElementById("nameInput").value;
    var email = document.getElementById("emailInput").value;
    var message = document.getElementById("messageInput").value;

    // Create an object to store the form data
    var formData = { name: name, email: email, message: message };

    // Save the form data to localStorage
    var storedData = localStorage.getItem("formResponses");
    var formResponses = storedData ? JSON.parse(storedData) : [];
    formResponses.push(formData);
    localStorage.setItem("formResponses", JSON.stringify(formResponses));

    // Reset the form
    document.getElementById("contactForm").reset();

    // Display success message
    var successMessage = document.getElementById("successMessage");
    successMessage.style.display = "block";
    setTimeout(function() {
      successMessage.style.display = "none";
    }, 3000);
  }

  // Attach the submitForm function to the form's submit event
  document.getElementById("contactForm").addEventListener("submit", submitForm);
</script>
</body>
</html>
