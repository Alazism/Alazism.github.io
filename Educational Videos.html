    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var scrollTime = 800;
            var delayTime = 1000;
            var touchStartY = null;
            var isAnimating = false;

            $(".Courses").on("wheel touchstart touchmove", function(event) {
                if(event.type == 'touchstart') {
                    touchStartY = event.originalEvent.touches[0].clientY;
                    return;
                }

                var deltaY = 0;

                if(event.type == 'touchmove') {
                    deltaY = touchStartY - event.originalEvent.touches[0].clientY;
                    touchStartY = event.originalEvent.touches[0].clientY;
                } else if(event.originalEvent.deltaY) {
                    deltaY = event.originalEvent.deltaY;
                }

                if(deltaY !== 0 && !isAnimating) {
                    isAnimating = true;

                    event.preventDefault();
                    $('html, body').stop();

                    if (deltaY > 0) {
                        var next = $(this).next(".Courses");

                        if(next.length) {
                            $('html, body').animate({
                                scrollTop: next.offset().top
                            }, scrollTime, function() {
                                setTimeout(function() {
                                    isAnimating = false;
                                }, delayTime);
                            });
                        } else {
                            $('html, body').animate({
                                scrollTop: $(document).height()
                            }, scrollTime, function() {
                                setTimeout(function() {
                                    isAnimating = false;
                                }, delayTime);
                            });
                        }
                    } else {
                        var prev = $(this).prev(".Courses");

                        if(prev.length) {
                            $('html, body').animate({
                                scrollTop: prev.offset().top
                            }, scrollTime, function() {
                                setTimeout(function() {
                                    isAnimating = false;
                                }, delayTime);
                            });
                        } else {
                            $('html, body').animate({
                                scrollTop: 0
                            }, scrollTime, function() {
                                setTimeout(function() {
                                    isAnimating = false;
                                }, delayTime);
                            });
                        }
                    }
                }
            });
        });
    </script>
