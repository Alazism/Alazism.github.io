    <style>
        body {
            margin: 0;
            background-color: #2C2C2C;
            color: #EFEFEF;
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
        }

        h1, h2, h3 {

            text-align: center;
        }

        h1 {
            font-size: 48px;

        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 24px;

        }

        a {
            color: #5A86AD;
            text-decoration: none;
        }

        a:hover {
            color: #F67280;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        .directory {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .directory li {
            margin-right: 20px;
            list-style-type: none;
        }

        .directory li:last-child {
            margin-right: 0;
        }

        .directory a {
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .directory a:hover {
            background-color: #B48E92;
            color: #2C2C2C;
        }

        .scroll-container {
            max-height: 80vh; /* Restrict height for scrolling */
            overflow-y: scroll; /* Enable vertical scroll */
            padding: 20px;
        }

        .scroll-container::-webkit-scrollbar {
            width: 10px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #444; 
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .video-section {
            margin-bottom: 50px;
        }

        .video-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .video-row iframe {
            width: 300px;
            height: 200px;
            border: none;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
        }

        footer p {
            margin: 0;
        }

        header {
            position: relative;
            padding: 50px 0;
            text-align: center; /* Center the header */
        }

        header h1 {
            margin-bottom: 20px; /* Space between title and navigation */
            font-size: 48px;
        }

        header nav {
            display: flex;
            justify-content: center; /* Center the navigation */
        }

        header ul {
            list-style: none;
            padding: 0;
        }

        header ul li {
            display: inline-block;
            margin: 0 20px; /* Space between menu items */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5A86AD;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #F67280;
        }
